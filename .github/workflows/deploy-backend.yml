name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/safetasks-v3
            git pull origin main
            cd backend
            sudo docker build -t safetasks-backend .
            sudo docker stop safetasks-backend || true
            sudo docker rm safetasks-backend || true
            sudo docker run -d --name safetasks-backend -p 8000:8000 --restart unless-stopped safetasks-backend
            sudo docker image prune -f
            echo "Deploy completed at $(date)"
